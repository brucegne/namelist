
<html lang="en" ng-app="StarterApp">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <meta name="viewport" content="initial-scale=1"/>
  </head>
  <body ng-controller="AppCtrl" layout="column">
    <md-toolbar md-scroll-shrink="md-scroll-shrink">
      <div class="md-toolbar-tools">
        <h1>Heading</h1>
      </div>
    </md-toolbar>
    <md-content flex="flex">
      <md-list>
        <md-subheader class="md-no-sticky">List</md-subheader>
        <md-progress-linear md-mode="query" ng-hide="loaded"></md-progress-linear>
        <md-list-item ng-repeat="item in list">
          <p>{{ item.name }}</p>
          <md-icon class="material-icons" ng-click="deleteFromList(item)" aria-label="delete {{item.name}}">remove</md-icon>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item ng-show="add">
          <form ng-submit="addToList(item)" layout="row" layout-padding="layout-padding" layout-align="start center" flex="flex">
            <md-input-container flex="flex">
              <label>Name</label>
              <input type="text" ng-model="item.name" required="required"/>
            </md-input-container>
            <md-button class="md-icon-button" aria-label="More" type="submit">
              <md-icon class="material-icons">send</md-icon>
            </md-button>
          </form>
        </md-list-item>
      </md-list>
    </md-content>
    <md-button class="md-fab md-fab-bottom-right material-icons" ng-click="add=true">add</md-button>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js">   </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
